<!DOCTYPE html>
<html ng-app="multiPageApp">
	<head>
		<meta charset="utf-8">
		<title>Awesome Angular</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

<body ng-app="myApp" ng-controller="todoCtrl">

<h1>Welcome! <br>You're logged in</h1>
<h2>My To Do List</h2>

<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="50" placeholder="Add New">
    <input id="comment-button" type="submit" value="Add New">
</form>

<button ng-click="remove()" id="remove-button">Remove marked</button>
<br>
<br>

	<a href="index.html">Home</a>

		<!-- JS Angular CDN -->
		<script src="https://code.angularjs.org/1.6.1/angular.js"></script>
		<!-- JS internal file -->
		<script src="js/app.js"></script>
		<!-- JS Angular Controller -->
		<script src="js/controllers/mainCtrl.js"></script>
		<!-- JS Angular Controller 2 -->
		<script src="js/controllers/secondCtrl.js"></script>
		<!-- JS Angular Route Script -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	</body>
</html>
